        this.movehrt=function(){
            this.y+=speedheart;
        }
    }

    function createJasmine(){
        var j=new drawJ();

        jasmine.push(j);
    }

    function drawJasmines(){ 
        for(var i=0; i<jasmine.length;i++){
            jasmine[i].movem();
            jasmine[i].drawm();
            if(jasmine[i].x<0){    
                jasmine.splice(i,1);
            }
        }
     }  
//--------------------------
    function drawJ(){
        this.x=w;
        this.y=h;
        this.width= jasmineWidth;
        this.height =jasmineHeight;
        this.speed =jasminespeed;
        
        this.drawm=function(){
            ctx.beginPath();
             ctx.drawImage( jasmineImg,this.x, this.y, jasmineWidth , jasmineHeight )
            ctx.fill();
        }
        this.movem=function(){
            this.x+=this.speed;
            this.drawm();
        }
       }

    var bonusWidth=30; 
    var bonusHeight =30;
    var bonusImg =new Image();
    bonusImg.src= "https://www.animatedimages.org/data/media/373/animated-heart-image-0459.gif";
    var bonusspeed=-1.0;
    var bonus =[];
//-----------------------
    function createBonus(){
        var b=new drawB();
        b.y=h/24;//h/2-30+12;
        b.x=w-22;
        
        bonus.push(b);
    }    
//----------------------
    function drawBonus(){ 
        for(var i=0; i<bonus.length;i++){
            if( bonus[i].nottobe==false ){
                bonus[i].movem();
                bonus[i].drawm();
            }else{
                bonus[i].nottobe==true;
            }
            if( bonus[i].x<-20){    
                bonus.splice(i,1);
            }
        }
     }       
//--------------------------
    function drawB(){
        this.x=w;
        this.y=h;
        this.width= bonusWidth ;
        this.height = bonusHeight ;
        this.speedx = bonusspeed ;
        this.speedy=1.0;
        this.nottobe=false;
        
        this.drawm=function(){
            ctx.beginPath();
             ctx.drawImage( bonusImg ,this.x, this.y, bonusWidth , bonusHeight )
            ctx.fill();
        }
        this.movem=function(){
            this.x+=this.speedx;
            if(this.x<=aladdinx){
                this.y+=this.speedy;
                this.x=aladdinx;
            }
            this.drawm();
        }
       }
